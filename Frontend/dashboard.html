<html>
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Patient Dashboard</title>

        <!-- Optional CSS -->
        <link rel="stylesheet" href="css/styles.css">

        <!-- Optional JS -->
        <script defer src="js/app.js"></script>
